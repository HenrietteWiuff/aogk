<!DOCTYPE html>

<head>

<body>
  <div class="container">

    <div class="opacity"></div>

    <div class="menu-container">

      <img src="grafik/aogk_neg_logo.png" width="200" height="43">

      <div class="nav-bar">
        <ul>
          <li><a href="customerlogin.html">Forside</a></li>
          <li><a href="#.html">Om konceptet</a></li>
          <li><a href="#.html">Kontakt</a></li>
        </ul>

    <div class="contest-container">

      <div class="subscription-container">
        <h1>Opret</h1>

        <div class="row-container">

          <div class="left-container">

            <!--INPUT FORMLE 1 -->
            <div class="input-container">

              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-briefcase-fill" color="#4aad52" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z" />
                <path fill-rule="evenodd"
                  d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5v1.384l-7.614 2.03a1.5 1.5 0 0 1-.772 0L0 5.884V4.5zm5-2A1.5 1.5 0 0 1 6.5 1h3A1.5 1.5 0 0 1 11 2.5V3h-1v-.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5V3H5v-.5z" />
              </svg>


              <input type="text" class="input" placeholder="Virksomhedens navn">

            </div> <!-- END INPUT-CONTAINER -->

            <div class="input-container">

              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt-fill" color="#4aad52" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
              </svg>

              <input type="text" class="input" placeholder="Adresse">

            </div> <!-- END INPUT-CONTAINER -->

            <div class="input-container">

              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt-fill" color="#4aad52" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
              </svg>

              <input type="text" class="input" placeholder="By">

            </div> <!-- END INPUT-CONTAINER -->

            <div class="input-container">

              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-telephone-fill" color="#4aad52" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M2.267.98a1.636 1.636 0 0 1 2.448.152l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.47 17.47 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969z" />
              </svg>

              <input type="number" class="input-opret" placeholder="Telefon nr.">

            </div> <!-- END INPUT-CONTAINER -->

          </div> <!-- END LEFT-CONTAINER -->

          <div class="right-container">

            <div class="input-container">

              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-envelope-fill" color="#4aad52" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z" />
              </svg>

              <input type="text" class="input" placeholder="E-mail">

            </div> <!-- END INPUT-CONTAINER -->

            <div class="input-container">

              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-envelope-fill" color="#4aad52" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z" />
              </svg>

              <input type="text" class="input" placeholder="Betalings e-mail">

            </div> <!-- END INPUT-CONTAINER -->

            <!--INPUT FORMLE 2 -->
            <div class="input-container">

              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lock-fill" fill="currentColor" color="#4aad52" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z" />
                <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z" />
              </svg>

              <input type="password" id="myInput" class="input-opret" placeholder="Password" type="password">

              <button id="eyeop" onclick="myFunction()">

                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-fill" fill="currentColor" color="#4aad52" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                  <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                </svg>

              </button>

              <button id="eyecls" onclick="myFunction()" style="display: none;">

                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-slash-fill" color="#4aad52" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z" />
                  <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829z" />
                  <path fill-rule="evenodd" d="M13.646 14.354l-12-12 .708-.708 12 12-.708.708z" />
                </svg>

              </button>

            </div> <!-- END INPUT-CONTAINER -->

            <!--INPUT FORMLE 2 -->
            <div class="input-container">

              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lock-fill" fill="currentColor" color="#4aad52" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z" />
                <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z" />
              </svg>

              <input type="password" id="myInput2" class="input-opret" placeholder="Gentag password" type="password">

              <button id="eyeop2" onclick="myFunction2()">

                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-fill" fill="currentColor" color="#4aad52" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                  <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                </svg>

              </button>

              <button id="eyecls2" onclick="myFunction2()" style="display: none;">

                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-slash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z" />
                  <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829z" />
                  <path fill-rule="evenodd" d="M13.646 14.354l-12-12 .708-.708 12 12-.708.708z" />
                </svg>

              </button>

            </div> <!-- END INPUT-CONTAINER -->

          </div> <!-- END RIGHT-CONTAINER -->

        </div> <!-- END ROW-CONTAINER -->

        <!--LOGIN BUTTON-->
        <input type="text" text="Login" class="submit" value="Opret bruger">

      </div> <!-- END SUBSCRIPTION-CONTAINER -->

    </div> <!-- END CONTEST-CONTAINER -->

  </div> <!-- END CONTAINER -->

</body>

</html>

<script>
  function myFunction() {
    var passw = document.getElementById("myInput");
    if (passw.type === "password") {
      passw.type = "text";
      eyeop.style.display = "none";
      eyecls.style.display = "block";
    } else {
      passw.type = "password";
      eyeop.style.display = "block";
      eyecls.style.display = "none";
    }
  }

  function myFunction2() {
    var passw2 = document.getElementById("myInput2");
    if (passw2.type === "password") {
      passw2.type = "text";
      eyeop2.style.display = "none";
      eyecls2.style.display = "block";
    } else {
      passw2.type = "password";
      eyeop2.style.display = "block";
      eyecls2.style.display = "none";
    }
  }
</script>
